name: anthem_assistant
description: A new Flutter project.

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.7.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon_anthem_assistant.png"
  image_path_android: "assets/icon_anthem_assistant.png"
  image_path_ios: "assets/icon_anthem_assistant.png"
  adaptive_icon_background: "#FFED3E4D"
  adaptive_icon_foreground: "assets/icon_anthem_assistant.png"

flutter:
  uses-material-design: true

  assets:
    - assets/logo_anthem_assistant_white.png
    - assets/icon_anthem_assistant.png
